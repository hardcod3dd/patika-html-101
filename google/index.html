<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/google.jpg" alt="google logo" height="100" class="center">
    <div class="search-box">
        <p>Search the web using Google!</p>
        <input size="60px" type="text"  placeholder="" />
        <br>
        <button  type="submit">Google Search</button> <button type="submit">I'm Feeling Lucky</button>
    </div>
    <div class="bottom">
        <table class="bottom">
            <tr>
              <td style="background-color: hwb(160 50% 0%)";>
                Special Searches
                <br>
                <a href="https://Standford.search/">Standford Search</a>
                <br>
                <a href="https://linux.search">Linux Search</a></td>
              <td style="background-color: hwb(160 50% 8%)";>
                <a href="https://support.google.com/">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://www.globaldata.com/company-profile/google-llc/">Company Info</a>
                <br>
                <a href="https://www.google.com/doodles">Google Logos</a></td>
              <td style="background-color: hwb(160 50% 16%)";>
                Get Google! <br />
                updates monthly
                <br />
                <input type="mail" placeholder="your e-mail" />
                <br />
                <input type="submit" value="Subscribe" />
                <a href="https://get.google.com/archive">Archive</a></td>
            </tr>
          </table>
    </div>
</body>
</html>
